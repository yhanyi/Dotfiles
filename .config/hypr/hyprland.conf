# Monitor configuration
monitor=,preferred,auto,1

# Autostart essential programs
exec-once = waybar
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hyprpaper

# Set programs that you use
$terminal = kitty
$fileManager = nemo
$menu = wofi --show drun

# Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland

# Input configuration
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification

    touchpad {
      natural_scroll = false
    }
}

# General window layout and appearance
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# Window decoration
decoration {
    rounding = 10
    blur {
	enabled = true
	size = 3
	passes = 1
	vibrancy = 0.1696
    }
}

# Animations
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Basic keybindings
bind = SUPER, Q, exec, $terminal               # Open terminal
bind = SUPER, C, killactive,                   # Close active window
bind = SUPER, M, exit,                         # Exit Hyprland
bind = SUPER, V, togglefloating,               # Toggle floating window
bind = SUPER, R, exec, $menu                   # Open app launcher
bind = SUPER, F, fullscreen                    # Toggle fullscreen
bind = , Print, exec, grim ~/Pictures/Screenshots/$(date +'%Y%m%d_%H%M%S').png                     # Full screenshot
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%Y%m%d_%H%M%S').png  # Select area to screenshot

# Move focus with SUPER + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Switch workspaces with SUPER + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move windows to workspaces with SUPER + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Mouse bindings
bindm = SUPER, mouse:272, movewindow           # Drag windows with SUPER + left click
bindm = SUPER, mouse:273, resizewindow         # Resize windows with SUPER + right click
